<script>
    var cursor = true;
    var speed = 800;
    var c = document.getElementById("cursor");
    setInterval(() => {
      if (c) {
        if (cursor) {
          c.style.opacity = 0;
          cursor = false;
        } else {
          c.style.opacity = 1;
          cursor = true;
        }
      }
    }, speed);
  </script>
  <script>
    function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
      element.querySelector("a").classList.toggle("dark-mode");
    }
  </script>
