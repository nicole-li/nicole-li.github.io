<script>
    var cursor = true;
    var speed = 800;
    var c = document.getElementById("cursor");
    setInterval(() => {
      if (c) {
        if (cursor) {
          c.style.opacity = 0;
          cursor = false;
        } else {
          c.style.opacity = 1;
          cursor = true;
        }
      }
    }, speed);
  </script>
  <script>
    function toggleDarkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
      element.querySelector("a").classList.toggle("dark-mode");

      if (element.classList.contains("dark-mode")) {
        sessionStorage.setItem('dark-mode', 1);
      } else {
        sessionStorage.removeItem('dark-mode');
      }
    }
  </script>
  <script>
    window.onload = (event) => {
      var element = document.body;
      let data = sessionStorage.getItem('dark-mode');
      if (data && !element.classList.contains("dark-mode")) {
        toggleDarkMode()
      }
    }
  </script>
